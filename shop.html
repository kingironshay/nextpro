<body>

  <h1>חנות Next Pro</h1>

  <!-- רק מוצרים וכפתורי הוספה לסל -->
  <div class="product" data-name="Next Pro Bundle Level Beginner" data-price="25">
    <h2>Next Pro Bundle Level Beginner</h2>
    <p>ציוד גיימינג למתחיל + קורס גיימינג ל־beginner</p>
    <p>מחיר: 25 דולר</p>
    <button onclick="addToCart(this)">הוסף לסל</button>
  </div>

  <!-- המשך מוצרים ... -->

  <script>
    function addToCart(button) {
      const productDiv = button.parentElement;
      const name = productDiv.getAttribute('data-name');
      const price = productDiv.getAttribute('data-price');

      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      let existing = cart.find(item => item.name === name);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ name, price: Number(price), quantity: 1 });
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      alert(name + " הוסף לסל הקניות!");
    }
  </script>

</body>
</html>
